{% from 'bootstrap4/form.html' import render_form %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE/plugins/fontawesome-free/css/all.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE/dist/css/adminlte.min.css') }}">
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>固体力学</b>应用
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        {{ render_form(form) }}
      </div>
    </div>

    {% for message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ message[0] }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message[1] }}
      </div>
    {% endfor %}
  </div>

  <p class="mb-0"> Jingyu Sun &copy; 2020-2022 </p>
</body>
</html>
